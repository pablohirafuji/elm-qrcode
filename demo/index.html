<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elm QR Code</title>
	<style type="text/css">
		body {
			margin:40px auto;max-width:650px;
			line-height:1.6;
			font-size:18px;
			color:#444;
			padding:0 10px;
			text-align: center;
		}
		h1,h2,h3 {
			line-height:1.2
		}
		h1 {
			padding-bottom: 0;
			margin-bottom: 0;
		}
		.subheading {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1>Elm QR Code</h1>
	<p class="subheading"><a href="http://package.elm-lang.org/packages/pablohirafuji/elm-qrcode/latest">Package</a> / <a href="https://github.com/pablohirafuji/elm-qrcode">GitHub</a> / <a href="https://github.com/pablohirafuji/elm-qrcode/blob/master/demo/Main.elm">Source</a></p>
	<div id="main"><h2>Loading...</h2></div>
	<script src="/_compile/Main.elm"></script>
	<script>
		var node = document.getElementById('main');
		while (node.firstChild) {
				node.removeChild(node.firstChild);
		}
		var app = Elm.Main.embed(node);	</script>
</body>
</html>
